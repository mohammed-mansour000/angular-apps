<mat-card >
    <mat-form-field  style="width: 100%;">
        <input type="text" class="search" matInput [(ngModel)]="searchQuery"
            name="search" placeholder="search for images">
    </mat-form-field>
    <br>
    <button (click)="searchImages(searchQuery)"
        style="width: 100%;"
        mat-raised-button class="searchButton" type="button">
        Find Images
    </button>
</mat-card>

<div *ngIf="searching">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>


<div class="text-center" *ngIf="images.length == 0">
    <h1>No Images Yet</h1>
</div>

<mat-card>
    <h4 *ngIf="imageFound" mat-subeader>Results</h4>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let image of images">
            <div class="image-container">
                <mat-card>
                    <a href="{{image.pageURL}}" target="_blank">
                        <mat-card-header>
                            <div class="avatar" mat-card-avatar [ngStyle]="{'background-image': 'url('+image.userImageURL+')'}"></div>
                            <mat-card-title>User: {{image.user}}</mat-card-title>
                        </mat-card-header>
                        <img mat-card-image src="{{image.webformatURL}}" alt="">
                        <mat-card-content>
                            <p>Tags: {{image.tags}}</p>
                            <p>Commets: {{image.comments}}</p>
                            <p>Likes: {{image.likes}}</p>
                        </mat-card-content>
                    </a>
                </mat-card>
            </div>
        </div>
    </div>
</mat-card>
