<div>
    <div>
        <input type="text" class="search" mdInput [(ngModel)]="searchQuery"
            name="search" placeholder="search for images">
    </div>
    <br>
    <button (click)="searchImages(searchQuery)"
        md-raised-button class="searchButton" type="button">
        Find Images
    </button>
</div>

<div *ngIf="searching">
    Loading...
</div>

<div>
    <h4 *ngIf="imageFound" md-subeader>Results</h4>
    <div *ngFor="let image of images" class="image-container">
        <div>
            <a href="{{image.pageURL}}" target="_bank">
                <div>
                    <div class="avatar" md-card-avatar [ngStyle]="{'background-image': 'url('+image.userImageURL+')'}"></div>
                    <div>User: {{image.user}}</div>
                </div>
                <img md-card-image src="{{image.webformatURL}}" alt="">
                <div>
                    <p>Tags: {{image.tags}}</p>
                    <p>Commets: {{image.comments}}</p>
                    <p>Likes: {{image.likes}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
