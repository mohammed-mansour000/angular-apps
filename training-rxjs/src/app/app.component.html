<h1>rxjs practice</h1>

<input type="text" id="01" [(ngModel)]="fname">
<input type="text" id="02" [(ngModel)]="lname">
<select id="03" [(ngModel)]="job">
  <option value="1">software enginner</option>
  <option value="2">developer</option>
  <option value="3">UI/UX</option>
</select>
<input type="checkbox" id="04" [(ngModel)]="isBrilliant">

<div *ngFor="let product of products">
  <p>{{product.name}}</p>
  <p>{{product.price}}</p>
  <img src="{{baseUrl}}{{product.productImage}}" alt="" width="200px" height="200px">
</div>
