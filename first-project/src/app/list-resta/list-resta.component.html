<h2>list-resta works!</h2>


<div class="container">           
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Control</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of collections">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.email}}</td>
            <td class="text-center">
                <a routerLink="/update/{{item.id}}" class="btn btn-sm btn-info mr-md-2"><i class="fas fa-edit"></i></a>
                <span (click)="delete(item.id)" class="btn btn-sm btn-danger ml-md-2 mt-md-0 mt-2"><i class="fas fa-trash"></i></span>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
