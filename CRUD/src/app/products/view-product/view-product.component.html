<div class="card mt-4">
    <img class="card-img-top img-fluid" src="{{product?.image}}" alt="">
    <div class="card-body">
      <h3 class="card-title">Product Name: {{product?.title}}</h3>
      <a class="btn btn-info mr-1" href="#/products/update-product/{{product?.id}}">update product</a> 
      <a class="btn btn-danger" (click)="deleteProduct(id)">delete product</a>
      <h4>${{product?.price}}</h4>
      <p class="card-text">{{product?.description}}</p>
      <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
      4.0 stars
    </div>
  </div>
