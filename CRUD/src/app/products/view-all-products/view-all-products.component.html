<div class="row">

    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of productsData">
      <div class="card h-100">
        <a routerLink="view-product/{{product.id}}">
          <img class="card-img-top" src="{{product.image}}" alt="">
        </a>
        <div class="card-body">
          <h6 class="card-title">
            <a routerLink="view-product/{{product.id}}">>{{product.title}}</a>
          </h6>
          <h5>{{product.price | currency}}</h5>
          <p class="card-text">{{product.description}}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
        </div>
      </div>
    </div>

  </div>
  <!-- /.row -->
