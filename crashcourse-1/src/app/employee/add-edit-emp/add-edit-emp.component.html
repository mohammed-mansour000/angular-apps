<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-group row" style="width: 60%;">

        <div class="mb-1">
            <label class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="EmployeeName">
            </div>
        </div>

        <div class="mb-1">
            <label class="col-sm-4 col-form-label">Department</label>
            <div class="col-sm-8">
               <select class="form-control" [(ngModel)]="Department">
                   <option selected value="">--Select Dep--</option>
                   <option *ngFor="let dep of departmentList" >{{dep.DepartmentName}}</option>
               </select>
            </div>
        </div>

        <div class="mb-1">
            <label class="col-sm-4 col-form-label">Date of Joining</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" [(ngModel)]="DateOfJoining">
            </div>
        </div>

    </div>
    
    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]="PhotoFilePath" width="80%" height="80%">
        <input type="file" class="mt-2" (change)="uploadPhoto($event)">
    </div>
</div>

<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
    Add
</button>
<button (click)="editEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-info">
    Update
</button>
