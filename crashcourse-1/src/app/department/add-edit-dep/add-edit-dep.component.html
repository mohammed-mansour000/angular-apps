<div class="form-group row">
    <label class="col-sm-4 col-form-label">Department Name</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary">
    Add
</button>
<button (click)="editDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-info">
    Update
</button>
