<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
    data-toggle="modal" data-target="#exampleModal" (click)="addDep()"
    data-backdrop="static" data-keyboard="false"
    style="float: right;">
    Add Department
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-add-edit-dep [dep]="dep" *ngIf="activatedAddEditDepComp"></app-add-edit-dep>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeClick()">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">
          <div class="d-flex flex-row">
            <input type="text" [(ngModel)]="departmentIdFilter" class="form-control" (keyup)="filterFn()" placeholder="Filter">
          </div>

          <button class="btn btn-light" (click)="sortResult('DepartmentId', true)">
            up
          </button>

          <button class="btn btn-light" (click)="sortResult('DepartmentId', false)">
            down
          </button>

          #DepartmentID
        </th>
        <th scope="col">
          <div class="d-flex flex-row">
            <input type="text" [(ngModel)]="departmentNameFilter" class="form-control" (keyup)="filterFn()" placeholder="Filter">
          </div>

          <button class="btn btn-light" (click)="sortResult('DepartmentName', true)">
            up
          </button>

          <button class="btn btn-light" (click)="sortResult('DepartmentName', false)">
            down
          </button>

          Department Name
        </th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dep of departmentsList">
        <td>{{dep.DepartmentId}}</td>
        <td>{{dep.DepartmentName}}</td>
        <td>
            <button  style="margin-right: 10px;" class="btn btn-light"
                        data-toggle="modal" data-target="#exampleModal" (click)="editDep(dep)"
                        data-backdrop="static" data-keyboard="false"
            >
                Edit
            </button>
            <button class="btn btn-light" (click)="deleteDep(dep.DepartmentId)">
                Delete
            </button>
        </td>
      </tr>
    </tbody>
  </table>
