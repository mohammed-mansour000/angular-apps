<form #addForm="ngForm" (ngSubmit)="addFunction(addForm)">
    <div class="field is-horizontal">
        <div class="field-body">
          <div class="field is-narrow">
            <p class="control is-expanded">
              <input class="input" required style="width: 100px;" type="number" placeholder="Amount" [(ngModel)]="item.amount" name="amount">
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded">
              <input class="input" required type="text" placeholder="Description" [(ngModel)]="item.description" name="description">
            </p>
          </div>
          <div class="field is-narrow">
            <div class="control">
              <button *ngIf="!isEdit" type="submit" [disabled]="!addForm.valid" class="button is-primary">
                Add
              </button>
              <button *ngIf="isEdit" type="submit" [disabled]="!addForm.valid" class="button is-success">
                Save
              </button>
            </div>
          </div>
        </div>
    </div>
</form>
