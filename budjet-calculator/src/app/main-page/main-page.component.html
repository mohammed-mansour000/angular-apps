<div class="top-bar">
    <h1>Budjet Calculator</h1>
</div>

<section class="total-budget-section">
    <h2 [ngClass]="{'red': totalBudget < 0, 'green': totalBudget >= 0}">{{totalBudget}}</h2>
</section>

<section class="add-item-section">
    <div class="add-item-container">
        <app-add-item style="padding: 20px;" (formSubmit)="addItem($event)"></app-add-item>
    </div>
</section>

<hr style="margin-top: 0;">


<app-budget-list [budgetItems] = "budgetItems" 
    style="padding: 20px;" 
        (deleteEmitterFromList)="deleteItemFromMain($event)"
            (update)="updateItem($event)"></app-budget-list>
<button mat-raised-button color="primary">Primary</button>
