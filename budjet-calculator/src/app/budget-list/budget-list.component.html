<section class="budget-items-section">
    <div class="budget-items-container">
        <div class="income-column">
            <h1>income</h1>
            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-budget-card
                    *ngIf="item.amount >= 0"
                    [isIncome] = "true" 
                    [item] = "item"
                    (deleteEmitterFromCard)="deleteFromList(item)"
                    (cardClick)="onCardClickList(item)"
                    style="margin-bottom: 20px; display: block;"
                    >
                    </app-budget-card>
                </div>
            </div>
        </div>

        <div class="expenses-column">
            <h1>expenses</h1>
            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-budget-card
                    *ngIf="item.amount < 0"
                    [isIncome] = "false" 
                    [item] = "item"
                    (deleteEmitterFromCard)="deleteFromList(item)"
                    (cardClick)="onCardClickList(item)"
                    style="margin-bottom: 20px; display: block;"
                    >
                    </app-budget-card>
                </div>
            </div>
        </div>
    </div>
</section>
