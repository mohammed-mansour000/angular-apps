<form #f="ngForm">
  <div class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" ngModel name="email" #email="ngModel"  placeholder="Email" required>
      <small class="text-danger" *ngIf="email.invalid && email.touched">email is required</small>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" ngModel name="password" #password="ngModel" placeholder="Password">
      <small class="text-danger" *ngIf="password.invalid && password.touched">password is required</small>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" [disabled]="f.invalid" (click)="login(f)" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
