<form #f="ngForm">
    <div class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ngModel name="name" #name="ngModel"  placeholder="Enter Product Name" required>
        <small class="text-danger" *ngIf="name.invalid && name.touched">name is required</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" ngModel name="price" #price="ngModel" placeholder="Enter Price" required>
        <small class="text-danger" *ngIf="price.invalid && price.touched">price is required</small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 ml-auto">
        <input type="file" class="form-control" name="image" ngModel #image> 
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 ml-auto">
        <button type="submit" [disabled]="f.invalid" (click)="addNewProduct(f)" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
