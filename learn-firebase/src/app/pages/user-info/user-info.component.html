<div class="container">
    <div class="row justify-content-center">
        <div class="text-info" *ngIf="authService.currentUser">
            <h5 class="text-dark">User Information</h5>
            <h4><b>User ID: </b>{{authService.currentUserId}}</h4>
            <h4><b>User Email: </b>{{authService.currentUserEmail}}</h4>
            <button type="submit" (click)="logout()" class="btn btn-outline-danger">logout</button>
        </div>
    </div>
</div>
