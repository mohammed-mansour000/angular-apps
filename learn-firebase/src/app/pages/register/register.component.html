<div class="container pt-5">
    <form class="form-horizontal" action="/action_page.php" (ngSubmit)="register()">
        <p class="alert alert-danger" *ngIf="errorMessage.length > 0">{{errorMessage}}</p>
        <p class="alert alert-warning" *ngIf="error.message.length > 0">{{error.message}}</p>
        <h3>Firebase Register</h3>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="email" placeholder="Enter Email" [(ngModel)]="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password"  placeholder="Enter password" [(ngModel)]="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-outline-success btn-block">register</button>
            <small><a href="" [routerLink]="['/login']">already have account?</a></small>
          </div>
        </div>
      </form>
</div>
