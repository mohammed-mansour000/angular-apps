<div class="container pt-5">
    <form class="form-horizontal" action="/action_page.php" (ngSubmit)="login()">
        <p class="alert alert-danger" *ngIf="errorMessage.length > 0">{{errorMessage}}</p>
        <p class="alert alert-warning" *ngIf="error.message.length > 0">{{error.message}}</p>
        <h3>Firebase Login</h3>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Username:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="Enter password" [(ngModel)]="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-outline-info btn-block">login</button>
            <small><a href="" [routerLink]="['/register']">dont have account?</a></small>
          </div>
        </div>
      </form>
</div>
