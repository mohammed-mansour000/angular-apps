<div class="todo-item mt-2" [ngClass]="{'completed': todo.completed}">
    <div class="row">
        <div class="col-10">
            <input type="checkbox" [checked]="todo.completed" (change)="toggle(todo)">
            {{todo.title}}
        </div>
        <div class="col-2 text-right">
            <button class="btn btn-danger btn-sm" (click)="delete(todo)">delete</button>
        </div>
    </div>
</div>
