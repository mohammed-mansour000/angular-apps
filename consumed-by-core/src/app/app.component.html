<div class="container text-center pt-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let student of data">
                    {{student.name}} : 
                    <span class="font-weight-bold" [ngClass]="{'text-success': student.pass,'text-danger' : !student.pass}">
                        {{student.statement}}
                    </span>
                </li>
            </ul>  
        </div>
    </div>  
</div>
