<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">
                    Login
                </h3>
            </div>
            <div class="card-body">
                <form class="form" novalidate [formGroup]="authCredentialsDto" (ngSubmit)="userLogin()">
                    <p>
                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="username" required>
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="password" required
                                [type]="showPassword ? 'password': 'text'"> <!-- if true => password else => text -->
                            <!-- toggle between text and password -->
                            <button mat-icon-button matSuffix (click)="showPassword = !showPassword" [attr.aria-label]="'Hide Password'">
                                <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                    </p>
                    <div class="justify-content-end row">
                        <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!authCredentialsDto.valid">
                            Login
                        </button>
                    </div>
                </form>
            </div>  <!-- end of card-body -->
            <!-- <div class="card-footer">
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!authCredentialsDto.valid">
                    Login
                </button>
            </div> -->  <!-- end of card-footer -->
        </div>  <!-- end of card -->
    </div>  <!-- end of col-md-6 -->
</div>  <!-- end of row -->

<ng-template #invalidCredentials>
    <div class="modal-header">
        <h4 class="modal-title float-left">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            invalid credentialts
        </h4>
        <button type="button" (click)="modalRef.hide()" class="close float-right" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">
        <div class="alert alert-danger" role="alert">
            invalid username and password
        </div>
        <button class="btn btn-danger" (click)="authCredentialsDto.reset(); modalRef.hide()">
            Try Again! 
        </button>
    </div>
</ng-template>
