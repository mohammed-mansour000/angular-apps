<p>single-client works!</p>
<input type="text" [(ngModel)]="selectedClient.fname">

<div class="container">
    <div class="col-9 mx-auto">
        <form #f="ngForm" (ngSubmit)="postData(f.value)">
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Fname</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="selectedClient.fname" name="selectedClient.fname">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Lname</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"[(ngModel)]="selectedClient.lname" name="selectedClient.lname">
              </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" [(ngModel)]="selectedClient.email" name="selectedClient.email">
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Mobile</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="selectedClient.mobile" name="selectedClient.mobile">
                </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
        </form>
    </div>
</div>
